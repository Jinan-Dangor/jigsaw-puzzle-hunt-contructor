<h1>Set Hunt Settings</h1>
<div>
<label for="start_time">Hunt Start</label><input type="datetime-local" id="start_time"><br>
<label for="starting_unlocked_puzzles">Initial Puzzles</label><input type="number" id="starting_unlocked_puzzles" min="1"><br>
<h2>Puzzle Unlocks Over Time</h2>
<label for="unlock_schedule">Unlock Schedule</label><select id="unlock_schedule">
<option value="regular">regular</option>
<option value="irregular">irregular</option>
</select>
<br>
<label for="unlock_period">Unlock Period</label><select id="unlock_period">
<option value="hours">hours</option>
<option value="days">days</option>
<option value="weeks">weeks</option>
</select>
<br>
<label for="unlock_frequency">Unlock Frequency</label><input type="number" id="unlock_frequency" min="1"><br>
<br>
<h2>Hint Unlocks Over Time</h2>

</select>
<br>
<label for="unlock_period">Unlock Period</label><select id="unlock_period">

</select>
<br>
<label for="unlock_frequency">Unlock Frequency</label><input type="number" id="unlock_frequency" min="1"><br>

<option value="regular">regular</option>

</select>
<br>
<label for="unlock_period">Unlock Period</label><select id="unlock_period">

<option value="weeks">weeks</option>
</select>
<br>

<br>
<input type="checkbox" id="reveal_full_solution_after_solve"><label for="reveal_full_solution_after_solve">Reveal Solutions</label><br>

</div>
