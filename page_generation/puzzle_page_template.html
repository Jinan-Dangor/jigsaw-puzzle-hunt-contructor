<div jigsaw-id="%JIGSAW%PLACEHOLDER%ID%"></div>

<h1>%JIGSAW%PLACEHOLDER%name%</h1>
<p>%JIGSAW%PLACEHOLDER%round%</p>
<button jigsaw-element="answer_submit_button">Submit Answer</button>
<input type="text" jigsaw-element="answer_submit_entry"></input>
<div jigsaw-element="answer_correct_area">
    <p>Correct! The answer was:</p>
    <p jigsaw-element="answer_correct_text"></p>
</div>
<div jigsaw-element="answer_incorrect_area">
    <p>Sorry, the following was not the right answer:</p>
    <p jigsaw-element="answer_incorrect_text"></p>
</div>
<div>%JIGSAW%FILE%page%</div>

<script src="answer_checker.js"></script>
